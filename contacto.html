<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 text-secondary">Taller</a></li>
                </ul>
            </div>
    </header>
    <div class="container m-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Formulario de contacto</h4>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" value=""
                                        required>
                                    <div class="invalid-feedback">
                                        El nombre es requerido.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Apellido">Apellidp</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                        value="" required>
                                    <div class="invalid-feedback">
                                        El apellido es requerido.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email <span class="text-muted"></span></label>
                                <input type="email" class="form-control" id="email" placeholder="correo@example.com">
                                <div class="invalid-feedback">
                                    El email es requerido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Avenida Rivadavia 1">
                            </div>
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label for="provincia">Provincia</label>
                                    <select class="form-select" id="provincia" required>
                                        <option value="">Elegir...</option>
                                        <option value="">CABA</option>
                                        <option value="">Buenos Aires</option>
                                        <option value="">Entre Rios</option>
                                        <option value="">Corrientes</option>
                                        <option value="">Misiones</option>
                                        <option value="">Formosa</option>
                                        <option value="">Chaco</option>
                                        <option value="">Santa Fé</option>
                                        <option value="">Tucumán</option>
                                        <option value="">Salta</option>
                                        <option value="">Jujuy</option>
                                        <option value="">Chubut</option>
                                        <option value="">Santa Cruz</option>
                                        <option value="">Córdoba</option>
                                        <option value="">Mendoza</option>
                                        <option value="">Tierra del Fuego</option>
                                        <option value="">Otra..</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        La provincia es requerida.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="cp">Codigo Postal</label>
                                    <input type="text" class="form-control" id="cp" placeholder="Ejemplo 1427" required>
                                    <div class="invalid-feedback">
                                        Códgo Postal es requerido.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comentario">Comentarios</label>
                                <textarea class="form-control" id="comentario" rows="6" required></textarea>
                            </div>
                            <div class="mt-1">
                                <button type="submit" class="btn btn-primary text-right">Enviar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card bg-light mb-3">
                    <div class="card-header bg-success text-white text-uppercase">Dirección
                    </div>
                    <div class="card-body">
                        <p>Avenida Triunvirato 3174</p>
                        <p>CP: 1427 - CABA</p>
                        <p>Argentina</p>
                        <p>Email : contacto@ejemplo.com</p>
                        <p>Tel. +54 11 4552 4176</p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.791056830469!2d-58.4668133!3d-34.5841531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb60b0f3d2879%3A0xcb72e833fef378a9!2sAv%20Triunvirato%203174%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1663984807756!5m2!1ses!2sar"
                            width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
